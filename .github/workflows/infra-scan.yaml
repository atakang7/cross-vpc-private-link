name: Infra + Container Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

permissions:
  actions: read
  security-events: write

jobs:
  iac-config-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy IaC config scan
        uses: aquasecurity/trivy-action@v0.32.0
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-iac.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload IaC scan to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-iac.sarif'

  container-vuln-scan:
    runs-on: ubuntu-latest
    needs: iac-config-scan
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} .

      - name: Run Trivy container image scan
        uses: aquasecurity/trivy-action@v0.32.0
        with:
          image-ref: "myapp:${{ github.sha }}"
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
